<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pixel Color Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .canvas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(8px, 1fr));
            width: 100%;
            height: 100%;
            gap: 0;
        }
        
        .pixel {
            width: 100%;
            height: 100%;
            transition: background-color 0.3s ease;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Interactive Pixel Color Canvas</h1>
        <div class="canvas" id="canvas"></div>
        <div class="instructions">Move your mouse to create colorful patterns</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const pixelSize = 8; // Size of each pixel in pixels
            
            // Calculate how many pixels we need to fill the screen
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const cols = Math.ceil(screenWidth / pixelSize);
            const rows = Math.ceil(screenHeight / pixelSize);
            
            // Set grid template columns
            canvas.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // Create pixels
            for (let i = 0; i < cols * rows; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                
                // Set initial random color
                pixel.style.backgroundColor = getRandomColor();
                
                // Add hover effect
                pixel.addEventListener('mouseover', function() {
                    this.style.backgroundColor = getRandomColor();
                });
                
                
                canvas.appendChild(pixel);
            }
            
            // Function to generate random colors
            function getRandomColor() {
                const hue = Math.floor(Math.random() * 360);
                const saturation = Math.floor(Math.random() * 30) + 70; // 70-100%
                const lightness = Math.floor(Math.random() * 30) + 50; // 50-80%
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                // In a real implementation, you would recalculate and redraw the grid
                // For simplicity, we'll just reload the page
                location.reload();
            });
        });
    </script>
</body>
</html>
